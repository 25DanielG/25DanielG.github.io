<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faith</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="fixed">The Holocaust</div>
    <div id="fixed" class="small"></div>
    <div id="scene" class="animation-section">
      <div class="fog-layer"></div>
      <div class="railroad-image"></div>
      <div class="frame-container">
        <div class="frame" style="background-image: url(https://www.americanheritagemuseum.org/wp-content/uploads/Auschwitz-Birkenau-Rail-Car.jpg);">
          <span class="reflection"></span>
        </div>
        <div class="frame right" style="background-image: url(https://www.pbs.org/wnet/religionandethics/files/2017/02/05-600.jpg);">
          <span class="reflection"></span>
        </div>
      </div>
    </div>

    <div class="content-section">
      <div style="position: relative; background: #000" data-text="here">
        <div class="container" id="wiesel">
          <div class="book">
            <div class="paper">
              <div class="page front contents">
                <img
                  src="https://mpd-biblio-covers.imgix.net/9780374221997.jpg"
                />
              </div>
            </div>
            <div class="side"></div>
            <div class="bottom"></div>
            <div class="shadow"></div>
          </div>
        </div>
        <div class="container" id="levi">
          <div class="book">
            <div class="paper">
              <div class="page front contents">
                <img
                  src="https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9780684826806/survival-in-auschwitz-9780684826806_lg.jpg"
                />
              </div>
            </div>
            <div class="side"></div>
            <div class="bottom"></div>
            <div class="shadow"></div>
          </div>
        </div>
        <div class="container" id="opdyke">
          <div class="book">
            <div class="paper">
              <div class="page front contents">
                <img
                  src="https://m.media-amazon.com/images/I/813raI4-TtL.jpg"
                />
              </div>
            </div>
            <div class="side"></div>
            <div class="bottom"></div>
            <div class="shadow"></div>
          </div>
        </div>
      </div>
      <div style="background: black" class="second-page">
        <div id="animation-container" style="width: 100%; height: 500px;">
          <div id="lottie-animation" class="lottie-container"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
